<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARIO⭐BET</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Tela de Login/Cadastro */
        .auth-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }

        .game-title {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: #ff0000;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e60073, 0 0 20px #e60073;
            }
        }

        .auth-buttons {
            display: flex;
            gap: 20px;
        }

        .auth-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-btn:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* Formulários */
        .form-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #ff0000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        .confirm-btn {
            background-color: #00aa00;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .confirm-btn:hover {
            background-color: #008800;
        }

        .success-message {
            color: #00ff00;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }

        /* Tela Principal */
        .main-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .balance {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff00;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .action-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-btn:hover {
            background-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .deposit-link {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .deposit-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .deposit-option {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .deposit-option:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .withdraw-form, .bet-form {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .withdraw-btn, .bet-btn {
            background-color: #00aa00;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .withdraw-btn:hover, .bet-btn:hover {
            background-color: #008800;
        }

        /* Tela do Jogo */
        .game-screen {
            display: none;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-image: url('https://i.ibb.co/62fvHTn/mario-background.jpg');
            background-size: cover;
            background-position: center;
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .game-score {
            font-size: 1.5rem;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        .game-balance {
            font-size: 1.2rem;
            color: #00ff00;
            text-shadow: 2px 2px 4px #000000;
        }

        .player {
            position: absolute;
            bottom: 100px;
            left: 50px;
            width: 60px;
            height: 60px;
            background-image: url('https://i.imgur.com/J1SkqQk.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: transform 0.1s;
        }

        .obstacle {
            position: absolute;
            bottom: 100px;
            width: 40px;
            height: 40px;
            background-image: url('https://i.imgur.com/3QXJbWt.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
        }

        .game-over h2 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .game-over-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .game-over-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .play-again {
            background-color: #00aa00;
            color: white;
        }

        .go-home {
            background-color: #ff0000;
            color: white;
        }

        .game-over-btn:hover {
            opacity: 0.8;
        }

        .win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
            display: none;
            z-index: 15;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .auth-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .deposit-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Autenticação -->
    <div class="auth-screen" id="authScreen">
        <h1 class="game-title">MARIO⭐BET</h1>
        <div class="auth-buttons">
            <button class="auth-btn" id="loginBtn">LOGIN</button>
            <button class="auth-btn" id="registerBtn">CADASTRAR</button>
        </div>
        
        <!-- Formulário de Login -->
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginCpf">CPF</label>
                <input type="text" id="loginCpf" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" placeholder="Digite sua senha">
            </div>
            <button class="confirm-btn" id="loginConfirmBtn">CONFIRMAR</button>
            <div class="success-message" id="loginSuccessMsg"></div>
        </div>
        
        <!-- Formulário de Cadastro -->
        <div class="form-container" id="registerForm">
            <h2>Cadastro</h2>
            <div class="form-group">
                <label for="registerPhone">Telefone</label>
                <input type="text" id="registerPhone" placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
                <label for="registerCpf">CPF</label>
                <input type="text" id="registerCpf" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" placeholder="Crie uma senha">
            </div>
            <button class="confirm-btn" id="registerConfirmBtn">CONFIRMAR</button>
            <div class="success-message" id="registerSuccessMsg">Cadastro feito com sucesso!</div>
        </div>
    </div>
    
    <!-- Tela Principal -->
    <div class="main-screen" id="mainScreen">
        <div class="user-info">
            <div class="balance">Saldo: R$ <span id="userBalance">100.00</span></div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" id="depositBtn">DEPOSITAR</button>
            <button class="action-btn" id="withdrawBtn">SACAR</button>
            <button class="action-btn" id="betBtn">APOSTAR</button>
        </div>
        
        <div class="deposit-link" id="depositLink">
            <p>Escolha o valor para depósito:</p>
            <div class="deposit-buttons">
                <button class="deposit-option" data-amount="10" data-link="https://nubank.com.br/cobrar/19fpkw/67ed7c3a-7bc5-4819-b2de-ac5163831e7c">R$ 10,00</button>
                <button class="deposit-option" data-amount="20" data-link="https://nubank.com.br/cobrar/19fpkw/67ed910c-81f6-4b7d-8d88-29d065f4def9">R$ 20,00</button>
                <button class="deposit-option" data-amount="30" data-link="https://nubank.com.br/cobrar/19fpkw/67ed916b-97d3-496c-969e-bd3e2ae45cde">R$ 30,00</button>
                <button class="deposit-option" data-amount="40" data-link="https://nubank.com.br/cobrar/19fpkw/67ed9191-00c2-4904-baa6-b0cca630088f">R$ 40,00</button>
                <button class="deposit-option" data-amount="50" data-link="https://nubank.com.br/cobrar/19fpkw/67ed91b1-7f10-49c6-857f-a2fba4fca017">R$ 50,00</button>
                <button class="deposit-option" data-amount="60" data-link="https://nubank.com.br/cobrar/19fpkw/67ed91e5-531c-48ac-9b02-48692215f211">R$ 60,00</button>
                <button class="deposit-option" data-amount="70" data-link="https://nubank.com.br/cobrar/19fpkw/67ed920f-4fad-4421-b2c4-323755d50fbe">R$ 70,00</button>
                <button class="deposit-option" data-amount="80" data-link="https://nubank.com.br/cobrar/19fpkw/67ed9237-b008-48f8-a7a5-7dd4f838bc84">R$ 80,00</button>
                <button class="deposit-option" data-amount="90" data-link="https://nubank.com.br/cobrar/19fpkw/67ed9251-2c4c-4b62-9788-a97f1c88279e">R$ 90,00</button>
                <button class="deposit-option" data-amount="100" data-link="https://nubank.com.br/cobrar/19fpkw/67ed92a3-1d47-4421-9395-6f57153d01f4">R$ 100,00</button>
            </div>
        </div>
        
        <div class="withdraw-form" id="withdrawForm">
            <h2>Saque via PIX</h2>
            <div class="form-group">
                <label for="bankName">Banco</label>
                <input type="text" id="bankName" placeholder="Nome do banco">
            </div>
            <div class="form-group">
                <label for="pixKey">Chave PIX</label>
                <input type="text" id="pixKey" placeholder="Chave PIX (CPF, email, telefone)">
            </div>
            <div class="form-group">
                <label for="withdrawAmount">Valor</label>
                <input type="number" id="withdrawAmount" placeholder="Valor para sacar">
            </div>
            <button class="withdraw-btn" id="withdrawConfirmBtn">SACAR</button>
            <div class="success-message" id="withdrawSuccessMsg"></div>
        </div>
        
        <div class="bet-form" id="betForm">
            <h2>Faça sua aposta</h2>
            <div class="form-group">
                <label for="betAmount">Valor da aposta</label>
                <input type="number" id="betAmount" placeholder="Valor para apostar" max="100" min="1">
            </div>
            <button class="bet-btn" id="betConfirmBtn">JOGAR</button>
        </div>
    </div>
    
    <!-- Tela do Jogo -->
    <div class="game-screen" id="gameScreen">
        <div class="game-ui">
            <div class="game-score">Pontuação: <span id="score">0</span></div>
            <div class="game-balance">Saldo: R$ <span id="gameBalance">100.00</span></div>
        </div>
        
        <div class="player" id="player"></div>
        <div class="win-message" id="winMessage"></div>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Você perdeu! Pontuação: <span id="finalScore">0</span></p>
            <p>Ganhos: R$ <span id="finalWinnings">0.00</span></p>
            <div class="game-over-buttons">
                <button class="game-over-btn play-again" id="playAgainBtn">Jogar Novamente</button>
                <button class="game-over-btn go-home" id="goHomeBtn">Voltar ao Início</button>
            </div>
        </div>
    </div>

    <script>
        // Variáveis globais
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem('marioBetUsers')) || [];
        let balance = 100.00;
        let betAmount = 0;
        let gameActive = false;
        let score = 0;
        let obstaclesPassed = 0;
        let gameSpeed = 5;
        let obstacles = [];
        let gameAnimationId;
        let lastObstacleTime = 0;
        let obstacleInterval = 2000;
        
        // Física do pulo (igual ao jogo do dinossauro do Chrome)
        let isJumping = false;
        const gravity = 0.6;
        const jumpForce = -12;
        const groundLevel = 100;
        let playerY = groundLevel;
        let playerVelocityY = 0;
        let canDoubleJump = false;
        let lastJumpTime = 0;
        
        // Elementos DOM
        const authScreen = document.getElementById('authScreen');
        const mainScreen = document.getElementById('mainScreen');
        const gameScreen = document.getElementById('gameScreen');
        const player = document.getElementById('player');
        
        // Inicialização do jogo
        document.addEventListener('DOMContentLoaded', () => {
            initEventListeners();
        });

        function initGame() {
            gameActive = true;
            score = 0;
            obstaclesPassed = 0;
            gameSpeed = 5;
            obstacles = [];
            isJumping = false;
            playerVelocityY = 0;
            playerY = groundLevel;
            canDoubleJump = false;
            
            player.style.bottom = `${groundLevel}px`;
            document.getElementById('score').textContent = '0';
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            gameAnimationId = requestAnimationFrame(gameLoop);
            lastObstacleTime = Date.now();
        }

        function gameLoop() {
            if (!gameActive) return;
            
            updatePlayerPosition();
            updateObstacles();
            checkCollisions();
            
            gameAnimationId = requestAnimationFrame(gameLoop);
        }

        function updatePlayerPosition() {
            // Aplica gravidade
            playerVelocityY += gravity;
            playerY += playerVelocityY;
            
            // Limita ao chão
            if (playerY > groundLevel) {
                playerY = groundLevel;
                playerVelocityY = 0;
                isJumping = false;
                canDoubleJump = true;
            }
            
            player.style.bottom = `${playerY}px`;
        }

        function handleJump() {
            const now = Date.now();
            
            if (!isJumping) {
                // Primeiro pulo
                playerVelocityY = jumpForce;
                isJumping = true;
                lastJumpTime = now;
            } else if (canDoubleJump && (now - lastJumpTime) < 300) {
                // Double jump (dentro de 300ms)
                playerVelocityY = jumpForce * 0.8;
                canDoubleJump = false;
            }
        }

        function updateObstacles() {
            const now = Date.now();
            
            // Cria novos obstáculos
            if (now - lastObstacleTime > obstacleInterval) {
                createObstacle();
                lastObstacleTime = now;
                obstacleInterval = Math.max(800, obstacleInterval - 20);
                gameSpeed = Math.min(15, gameSpeed + 0.1);
            }
            
            // Move obstáculos existentes
            obstacles.forEach((obs, index) => {
                obs.x -= gameSpeed;
                const element = document.getElementById(`obstacle-${index}`);
                if (element) element.style.left = `${obs.x}px`;
                
                // Remove se saiu da tela
                if (obs.x < -50) {
                    element.remove();
                    obstacles.splice(index, 1);
                }
            });
        }

        function createObstacle() {
            const obstacle = {
                id: obstacles.length,
                x: window.innerWidth,
                y: groundLevel,
                width: 40,
                height: 40,
                passed: false
            };
            
            obstacles.push(obstacle);
            
            const element = document.createElement('div');
            element.className = 'obstacle';
            element.id = `obstacle-${obstacle.id}`;
            element.style.left = `${obstacle.x}px`;
            element.style.bottom = `${obstacle.y}px`;
            gameScreen.appendChild(element);
        }

        function checkCollisions() {
            const playerRect = {
                left: 50,
                right: 50 + 60,
                top: playerY,
                bottom: playerY + 60
            };
            
            obstacles.forEach(obs => {
                if (!obs.passed && obs.x < playerRect.right && 
                    obs.x + 40 > playerRect.left &&
                    groundLevel - playerY < 40) {
                    endGame();
                }
                
                // Marca como passado quando o jogador ultrapassa
                if (!obs.passed && obs.x + 40 < 50) {
                    obs.passed = true;
                    score += 10;
                    obstaclesPassed++;
                    document.getElementById('score').textContent = score;
                    
                    // A cada 5 obstáculos, ganha dinheiro
                    if (obstaclesPassed % 5 === 0) {
                        const winnings = betAmount * (obstaclesPassed / 5);
                        balance += winnings;
                        document.getElementById('gameBalance').textContent = balance.toFixed(2);
                        
                        // Mostra mensagem de ganho
                        const winMsg = document.getElementById('winMessage');
                        winMsg.textContent = `+ R$ ${winnings.toFixed(2)}`;
                        winMsg.style.display = 'block';
                        setTimeout(() => winMsg.style.display = 'none', 1000);
                    }
                }
            });
        }

        function endGame() {
            gameActive = false;
            cancelAnimationFrame(gameAnimationId);
            
            const totalWinnings = betAmount * Math.floor(obstaclesPassed / 5);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalWinnings').textContent = totalWinnings.toFixed(2);
            document.getElementById('gameOver').style.display = 'block';
            
            // Atualiza saldo no localStorage
            if (currentUser) {
                const userIndex = users.findIndex(u => u.cpf === currentUser.cpf);
                if (userIndex !== -1) {
                    users[userIndex].balance = balance;
                    localStorage.setItem('marioBetUsers', JSON.stringify(users));
                }
            }
        }

        // (Restante do código de autenticação e telas permanece igual)
    </script>
</body>
</html>
